<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./FirstPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arial:ital,wght@0,400;1,700&display=swap"
    />
  </head>
  <header>
    <img style="width: 15%" src="./../Images/logo.png" alt="logo" />
    <div style="margin-left: 68%; width: 5%">
      <img
        style="width: 100%; padding: 20% 0%"
        src="./../jftf/notification.jfif"
        alt="Thông báo"
      />
    </div>
    <div
      style="
        margin-left: 2%;
        width: 10%;
        background-color: gainsboro;
        border-radius: 50%;
        text-align: center;
      "
    >
      <p style="padding: 15% 0%">TÊN VIẾT TẮT</p>
    </div>
  </header>

  <body>
    <div class="big-box">
      <div class="box1">
        <h2 class="text1">CHƯƠNG TRÌNH CHẤT LƯỢNG VỚI ĐA DẠNG NGÀNH</h2>
        <div class="box2">
          <h3 class="text2">Chương trình đào tạo</h3>
        </div>
      </div>
      <div class="box3">
        <a
          class="small-box1"
          href="https://google.com"
          style="text-decoration-line: none"
        >
          <h3 class="text3">GIẢNG VIÊN</h3>
          <img
            class="image-child"
            src="./../jftf/emoji1.jfif"
            alt="Giảng viên"
          />
        </a>
        <a
          class="small-box2"
          href="https://google.com"
          style="text-decoration-line: none"
        >
          <h3 class="text3">SINH VIÊN</h3>
          <img
            class="image-child"
            src="./../jftf/emoji2.jfif"
            alt="Sinh viên"
          />
        </a>
        <a
          class="small-box3"
          href="https://google.com"
          style="text-decoration-line: none"
        >
          <h3>KHÓA HỌC</h3>
          <img class="image-child" src="./../jftf/emoji3.jfif" alt="Khóa học" />
        </a>
      </div>
    </div>
  </body>

  <footer>
    <div style="margin-left: 9%; width: 11%">
      <div
        style="
          margin-top: 30%;
          margin-right: 30%;
          margin-left: 30%;
          width: 40%;
          height: 40%;
          background-color: blueviolet;
          border-radius: 50%;
        "
      >
        <img
          style="width: 50%; padding: 25%"
          src="./../Images/phone.png"
          alt="Phone"
        />
      </div>
      <div>
        <p style="color: white">(+84)123456789</p>
      </div>
    </div>
    <div style="margin-left: 4%; width: 11%">
      <div
        style="
          margin-top: 30%;
          margin-right: 30%;
          margin-left: 30%;
          width: 40%;
          height: 40%;
          background-color: blueviolet;
          border-radius: 50%;
        "
      >
        <img
          style="width: 50%; padding: 25%"
          src="./../Images/message.png"
          alt="Mail"
        />
      </div>
      <div>
        <p style="color: white">info@gmail.com</p>
      </div>
    </div>
    <div style="margin-left: 4%; width: 11%">
      <div
        style="
          margin-top: 30%;
          margin-right: 30%;
          margin-left: 30%;
          width: 40%;
          height: 40%;
          background-color: blueviolet;
          border-radius: 50%;
        "
      >
        <img
          style="width: 50%; padding: 25%"
          src="./../Images/map.png"
          alt="Location"
        />
      </div>
      <div>
        <p style="color: white">xyz, Quận 1, Tp.HCM</p>
      </div>
    </div>

    <div style="margin-left: 6%; width: 11%">
      <div
        style="
          margin-top: 30%;
          margin-right: 30%;
          margin-left: 30%;
          width: 40%;
          height: 40%;
          background-color: white;
          border-radius: 50%;
        "
      >
        <img
          style="width: 50%; padding: 25%"
          src="./../jftf/contact.jfif"
          alt="Contact"
        />
      </div>
      <div>
        <p style="color: white">Contact us</p>
      </div>
    </div>
    <div style="margin-left: 4%; width: 11%">
      <p style="color: white">VỀ CHÚNG TÔI</p>
      <p style="color: var(--color-aquamarine)">Đội ngũ phát triển</p>
      <p style="color: var(--color-aquamarine)">Trường đại học</p>
    </div>

    <div style="margin-left: 10%; margin-top: 8%">
      <p style="color: white">Copyright 2024</p>
    </div>
